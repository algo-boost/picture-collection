<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>系统配置</h1>
            <p>配置数据库连接和图片路径</p>
        </div>

        <div class="content">
            <form id="configForm">
                <div class="form-section">
                    <div class="section-title">数据库配置</div>
                    
                    <div class="form-group">
                        <label for="db_host">数据库主机</label>
                        <input type="text" id="db_host" name="db_host" placeholder="localhost" required>
                    </div>

                    <div class="form-group">
                        <label for="db_user">用户名</label>
                        <input type="text" id="db_user" name="db_user" placeholder="root" required>
                    </div>

                    <div class="form-group">
                        <label for="db_password">密码</label>
                        <input type="password" id="db_password" name="db_password" placeholder="请输入密码" required>
                    </div>

                    <div class="form-group">
                        <label for="db_database">数据库名</label>
                        <input type="text" id="db_database" name="db_database" placeholder="vision_backend" required>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="testConnection()">测试连接</button>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">图片路径配置</div>
                    
                    <div class="form-group">
                        <label for="img_path_mode">图片路径处理方式</label>
                        <select id="img_path_mode" name="img_path_mode" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px;" onchange="togglePathFields()">
                            <option value="full_path">使用完整路径（数据库字段直接包含完整路径）</option>
                            <option value="concat">拼接方式（基础路径 + 数据库字段）</option>
                        </select>
                        <div class="help-text">选择图片路径的处理方式</div>
                    </div>

                    <div class="form-group" id="img_full_path_field_group">
                        <label for="img_full_path_field">完整路径字段名</label>
                        <input type="text" id="img_full_path_field" name="img_full_path_field" placeholder="local_pic_url">
                        <div class="help-text">数据库中存储完整路径的字段名（例如：local_pic_url）</div>
                    </div>

                    <div class="form-group" id="img_base_path_group">
                        <label for="img_base_path">图片基础路径</label>
                        <input type="text" id="img_base_path" name="img_base_path" placeholder="E:/path/to/images/">
                        <div class="help-text">图片文件的根目录路径，必须以 / 或 \ 结尾</div>
                    </div>

                    <div class="form-group" id="img_path_field_group">
                        <label for="img_path_field">路径字段名</label>
                        <input type="text" id="img_path_field" name="img_path_field" placeholder="origin_object_key">
                        <div class="help-text">数据库中存储相对路径的字段名（例如：origin_object_key）</div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">默认 SQL 查询</div>
                    
                    <div class="form-group">
                        <label for="default_sql">默认 SQL 语句</label>
                        <textarea id="default_sql" name="default_sql" rows="6" placeholder="SELECT * FROM table WHERE c_time BETWEEN '${START_TIME}' AND '${END_TIME}'"></textarea>
                        <div class="help-text">使用 ${START_TIME} 和 ${END_TIME} 作为时间变量占位符</div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">类别映射配置 (ID to Name)</div>
                    
                    <div class="form-group">
                        <label for="id2name">ID 到名称映射 (JSON 格式)</label>
                        <textarea id="id2name" name="id2name" rows="10" placeholder='{"0": "其他", "1": "划伤", "2": "压痕"}'></textarea>
                        <div class="help-text">JSON 格式，键为类别 ID（字符串），值为类别名称</div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">保存配置</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">返回首页</button>
                </div>
            </form>

            <div id="loading" class="loading">处理中...</div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const result = await response.json();
                
                if (result.success) {
                    const config = result.config;
                    document.getElementById('db_host').value = config.db_host || '';
                    document.getElementById('db_user').value = config.db_user || '';
                    document.getElementById('db_password').value = config.db_password || '';
                    document.getElementById('db_database').value = config.db_database || '';
                    document.getElementById('img_path_mode').value = config.img_path_mode || 'concat';
                    document.getElementById('img_base_path').value = config.img_base_path || '';
                    document.getElementById('img_path_field').value = config.img_path_field || 'origin_object_key';
                    document.getElementById('img_full_path_field').value = config.img_full_path_field || 'local_pic_url';
                    document.getElementById('default_sql').value = config.default_sql || '';
                    
                    // 加载 id2name 配置
                    if (config.id2name) {
                        document.getElementById('id2name').value = JSON.stringify(config.id2name, null, 2);
                    }
                    
                    // 更新字段显示状态
                    togglePathFields();
                }
            } catch (error) {
                showMessage('加载配置失败：' + error.message, 'error');
            }
        }

        // 保存配置
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // 解析 id2name JSON
            let id2name = {};
            try {
                const id2nameStr = formData.get('id2name');
                if (id2nameStr && id2nameStr.trim()) {
                    id2name = JSON.parse(id2nameStr);
                }
            } catch (e) {
                showMessage('ID2Name 配置格式错误，请检查 JSON 格式', 'error');
                showLoading(false);
                return;
            }
            
            const img_path_mode = formData.get('img_path_mode');
            const config = {
                db_host: formData.get('db_host'),
                db_user: formData.get('db_user'),
                db_password: formData.get('db_password'),
                db_database: formData.get('db_database'),
                img_path_mode: img_path_mode,
                default_sql: formData.get('default_sql'),
                id2name: id2name
            };

            // 根据路径模式添加相应配置
            if (img_path_mode === 'full_path') {
                config.img_full_path_field = formData.get('img_full_path_field') || 'local_pic_url';
            } else if (img_path_mode === 'concat') {
                config.img_base_path = formData.get('img_base_path') || '';
                config.img_path_field = formData.get('img_path_field') || 'origin_object_key';
                // 验证图片路径
                if (config.img_base_path && !config.img_base_path.endsWith('/') && !config.img_base_path.endsWith('\\')) {
                    config.img_base_path += '/';
                }
            }

            showLoading(true);
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ config: config })
                });

                const result = await response.json();
                showLoading(false);

                if (result.success) {
                    showMessage('配置保存成功！', 'success');
                } else {
                    showMessage('保存失败：' + result.error, 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('请求失败：' + error.message, 'error');
            }
        });

        // 测试数据库连接
        async function testConnection() {
            const host = document.getElementById('db_host').value;
            const user = document.getElementById('db_user').value;
            const password = document.getElementById('db_password').value;
            const database = document.getElementById('db_database').value;

            if (!host || !user || !password || !database) {
                showMessage('请填写完整的数据库连接信息', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/config/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        host: host,
                        user: user,
                        password: password,
                        database: database
                    })
                });

                const result = await response.json();
                showLoading(false);

                if (result.success) {
                    showMessage('数据库连接成功！', 'success');
                } else {
                    showMessage('连接失败：' + result.error, 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('请求失败：' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 切换路径字段显示
        function togglePathFields() {
            const mode = document.getElementById('img_path_mode').value;
            const fullPathGroup = document.getElementById('img_full_path_field_group');
            const basePathGroup = document.getElementById('img_base_path_group');
            const pathFieldGroup = document.getElementById('img_path_field_group');

            if (mode === 'full_path') {
                fullPathGroup.style.display = 'block';
                basePathGroup.style.display = 'none';
                pathFieldGroup.style.display = 'none';
                document.getElementById('img_base_path').removeAttribute('required');
                document.getElementById('img_path_field').removeAttribute('required');
            } else {
                fullPathGroup.style.display = 'none';
                basePathGroup.style.display = 'block';
                pathFieldGroup.style.display = 'block';
                document.getElementById('img_base_path').setAttribute('required', 'required');
                document.getElementById('img_path_field').removeAttribute('required');
            }
        }

        // 页面加载时加载配置
        window.onload = loadConfig;
    </script>
</body>
</html>
