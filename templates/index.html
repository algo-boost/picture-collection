<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查询与导出系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .config-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .config-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 25px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .result-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .image-card.selected {
            border-color: #28a745;
            border-width: 3px;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .selected-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 12px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-meta {
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        /* 图片查看器模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: auto;
            max-width: 95%;
            max-height: 95vh;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-image-container {
            position: relative;
            display: inline-block;
            max-width: calc(100% - 350px);
            max-height: 90vh;
            flex-shrink: 0;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .modal-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .modal-canvas.hidden {
            display: none;
        }

        .toggle-annotations-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid rgba(102, 126, 234, 0.5);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toggle-annotations-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .toggle-annotations-btn.active {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border-color: #667eea;
        }

        .modal-header-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .view-mode-btn {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid rgba(40, 167, 69, 0.5);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            z-index: 1001;
        }

        .view-mode-btn:hover {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
            transform: translateY(-2px);
        }

        .view-mode-btn.active {
            background: rgba(40, 167, 69, 0.9);
            color: white;
            border-color: #28a745;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f1f1f1;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .close:hover {
            color: #667eea;
            background: rgba(255, 255, 255, 0.3);
        }

        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .image-nav:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .nav-prev {
            left: 20px;
        }

        .nav-next {
            right: 20px;
        }

        .image-info-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            color: #333;
            min-width: 300px;
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* 响应式设计：小屏幕时恢复垂直布局 */
        @media (max-width: 1024px) {
            .modal-content {
                flex-direction: column;
                align-items: center;
            }

            .modal-image-container {
                max-width: 100%;
            }

            .image-info-panel {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/config" class="config-btn">配置</a>
            <h1>图片查询与导出系统</h1>
            <p>查询数据库并导出 COCO 格式数据</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="sql">SQL 查询语句（使用 ${START_TIME} 和 ${END_TIME} 作为时间变量）</label>
                    <textarea id="sql" rows="6" placeholder="例如: SELECT * FROM `product_detection_detail_result` WHERE ext like '%脏污%' AND c_time BETWEEN '${START_TIME}' AND '${END_TIME}'"></textarea>
                </div>

                <div class="form-group">
                    <div class="time-group">
                        <div>
                            <label for="start-time">开始时间</label>
                            <input type="datetime-local" id="start-time">
                        </div>
                        <div>
                            <label for="end-time">结束时间</label>
                            <input type="datetime-local" id="end-time">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sample-size">随机采样数量（可选，留空则返回所有结果）</label>
                    <input type="number" id="sample-size" min="1" placeholder="例如: 100" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px;">
                </div>

                <button class="btn btn-primary" onclick="executeQuery()">执行查询</button>
            </div>

            <div id="result-section" class="result-section" style="display: none;">
                <div class="result-header">
                    <div class="result-count" id="result-count">查询结果：0 条 | 已选中：<span id="selected-count" style="color: #28a745; font-weight: bold;">0</span> 张</div>
                    <div class="export-buttons">
                        <button class="btn btn-success" onclick="exportCOCO()">导出选中 COCO</button>
                        <button class="btn btn-secondary" onclick="exportCSV()">导出 CSV</button>
                        <button class="btn btn-secondary" onclick="clearSelection()" style="background: #dc3545;">清除选中</button>
                    </div>
                </div>

                <div id="image-grid" class="image-grid"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                正在查询数据，请稍候...
            </div>

            <div id="message"></div>
        </div>
    </div>

    <!-- 图片查看器模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">关闭</span>
        <div class="modal-header-info">
            <span id="modalImagePosition">1 / 1</span>
            <span style="opacity: 0.7;">|</span>
            <span id="modalImageNameHeader"></span>
        </div>
        <button class="toggle-annotations-btn active" id="toggleAnnotationsBtn" onclick="toggleAnnotations()" title="切换标注框显示/隐藏">
            <span id="toggleAnnotationsText">隐藏标注框</span>
        </button>
        <button class="view-mode-btn" id="viewModeBtn" onclick="toggleViewMode()" title="切换查看模式">
            <span id="viewModeText">查看全部</span>
        </button>
        <button class="image-nav nav-prev" onclick="changeImage(-1)">◀ 上一张</button>
        <button class="image-nav nav-next" onclick="changeImage(1)">下一张 ▶</button>
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImage" class="modal-image" src="" alt="图片" onload="drawAnnotations()">
                <canvas id="annotationCanvas" class="modal-canvas"></canvas>
            </div>
            <div class="image-info-panel">
                <div class="info-row">
                    <span class="info-label">图片名称：</span>
                    <span id="modalImageName"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">创建时间：</span>
                    <span id="modalCTime"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">检查状态：</span>
                    <span id="modalCheckStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">检测结果状态：</span>
                    <span id="modalDetectionStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">人工检查状态：</span>
                    <span id="modalManualStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">缺陷数量：</span>
                    <span id="modalAnnotationCount">0</span>
                </div>
                <div class="info-row" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #e0e0e0;">
                    <span class="info-label">选中状态：</span>
                    <span id="modalSelectedStatus" style="font-weight: bold; color: #28a745;">未选中</span>
                </div>
                <div class="info-row">
                    <span class="info-label">快捷键：</span>
                    <span style="font-size: 12px; color: #666;">空格键切换选中</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let currentTaskId = null;
        let currentImageIndex = 0;
        let selectedImages = new Set(); // 存储选中图片的索引
        let viewMode = 'all'; // 'all' 或 'selected'，查看全部或只查看选中的
        let currentViewData = []; // 当前视图的数据（全部或选中的）

        // 设置默认时间（今天）
        function setDefaultTimes() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const formatDateTime = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };

            document.getElementById('start-time').value = formatDateTime(today);
            document.getElementById('end-time').value = formatDateTime(tomorrow);
        }

        // 加载默认配置
        async function loadDefaultConfig() {
            try {
                const response = await fetch('/api/config');
                const result = await response.json();
                
                if (result.success && result.config.default_sql) {
                    document.getElementById('sql').value = result.config.default_sql;
                }
            } catch (error) {
                console.log('加载默认配置失败:', error);
            }
        }

        // 页面加载时设置默认时间和加载配置
        window.onload = function() {
            setDefaultTimes();
            loadDefaultConfig();
        };

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function executeQuery() {
            const sql = document.getElementById('sql').value.trim();
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const sampleSize = document.getElementById('sample-size').value;

            if (!sql) {
                showMessage('请输入 SQL 查询语句', 'error');
                return;
            }

            if (!startTime || !endTime) {
                showMessage('请选择开始时间和结束时间', 'error');
                return;
            }

            // 转换时间格式（从 datetime-local 格式转换为 SQL 格式）
            const formatTimeForSQL = (datetimeLocal) => {
                return datetimeLocal.replace('T', ' ') + ':00';
            };

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            try {
                const requestBody = {
                    sql: sql,
                    start_time: formatTimeForSQL(startTime),
                    end_time: formatTimeForSQL(endTime)
                };
                
                // 如果指定了采样数量，添加到请求中
                if (sampleSize && sampleSize > 0) {
                    requestBody.sample_size = parseInt(sampleSize);
                }

                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (result.success) {
                    currentData = result.data;
                    currentTaskId = result.task_id;
                    displayResults(result.data, result.count);
                    showMessage(`查询成功！找到 ${result.count} 条记录`, 'success');
                } else {
                    showMessage('查询失败：' + result.error, 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('请求失败：' + error.message, 'error');
            }
        }

        function displayResults(data, count) {
            const grid = document.getElementById('image-grid');
            const countDiv = document.getElementById('result-count');
            
            // 更新查询结果数量显示
            const actualCount = count !== undefined ? count : data.length;
            countDiv.innerHTML = `查询结果：${actualCount} 条 | 已选中：<span id="selected-count" style="color: #28a745; font-weight: bold;">0</span> 张`;
            
            // 清空之前的选中状态
            selectedImages.clear();
            viewMode = 'all'; // 重置查看模式
            updateSelectedCount();
            updateViewData(); // 初始化视图数据
            
            if (data.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon"></div><p>没有找到符合条件的图片</p></div>';
            } else {
                grid.innerHTML = data.map((item, index) => {
                    const isSelected = selectedImages.has(index);
                    return `
                    <div class="image-card ${isSelected ? 'selected' : ''}" onclick="openModal(${index})">
                        ${isSelected ? '<div class="selected-badge">✓</div>' : ''}
                        <div class="image-wrapper">
                            <img src="/api/image/${encodeURIComponent(item.img_name)}?path=${encodeURIComponent(item.img_path)}" 
                                 alt="${item.img_name}" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3E图片加载失败%3C/text%3E%3C/svg%3E'">
                        </div>
                        <div class="image-info">
                            <div class="image-name">${item.img_name}</div>
                            <div class="image-meta">${item.c_time || ''}</div>
                        </div>
                    </div>
                `;
                }).join('');
            }

            document.getElementById('result-section').style.display = 'block';
        }

        function updateSelectedCount() {
            const count = selectedImages.size;
            document.getElementById('selected-count').textContent = count;
        }

        function toggleImageSelection(index) {
            if (selectedImages.has(index)) {
                selectedImages.delete(index);
                // 如果当前在查看选中模式，且这是最后一张选中的图片，切换到查看全部模式
                if (viewMode === 'selected' && selectedImages.size === 0) {
                    viewMode = 'all';
                    const btn = document.getElementById('viewModeBtn');
                    if (btn) {
                        btn.classList.remove('active');
                        document.getElementById('viewModeText').textContent = '查看全部';
                    }
                    updateViewData();
                    updateModalPosition();
                }
            } else {
                selectedImages.add(index);
            }
            updateSelectedCount();
            updateImageCard(index);
            updateModalSelectionStatus();
            updateViewData();
            updateModalPosition();
        }

        function updateImageCard(index) {
            const cards = document.querySelectorAll('.image-card');
            if (cards[index]) {
                const isSelected = selectedImages.has(index);
                if (isSelected) {
                    cards[index].classList.add('selected');
                    if (!cards[index].querySelector('.selected-badge')) {
                        const badge = document.createElement('div');
                        badge.className = 'selected-badge';
                        badge.textContent = '✓';
                        cards[index].appendChild(badge);
                    }
                } else {
                    cards[index].classList.remove('selected');
                    const badge = cards[index].querySelector('.selected-badge');
                    if (badge) {
                        badge.remove();
                    }
                }
            }
        }

        function updateModalSelectionStatus() {
            const statusEl = document.getElementById('modalSelectedStatus');
            if (statusEl) {
                const isSelected = selectedImages.has(currentImageIndex);
                if (isSelected) {
                    statusEl.textContent = '已选中';
                    statusEl.style.color = '#28a745';
                } else {
                    statusEl.textContent = '未选中';
                    statusEl.style.color = '#666';
                }
            }
        }

        function clearSelection() {
            selectedImages.clear();
            updateSelectedCount();
            // 更新所有图片卡片
            const cards = document.querySelectorAll('.image-card');
            cards.forEach((card, index) => {
                card.classList.remove('selected');
                const badge = card.querySelector('.selected-badge');
                if (badge) {
                    badge.remove();
                }
            });
            
            // 如果当前在查看选中模式，切换回查看全部模式
            if (viewMode === 'selected') {
                viewMode = 'all';
                const btn = document.getElementById('viewModeBtn');
                if (btn) {
                    btn.classList.remove('active');
                    document.getElementById('viewModeText').textContent = '查看全部';
                }
            }
            
            updateViewData();
            updateModalPosition();
            updateModalSelectionStatus();
        }

        let currentAnnotations = [];

        function getCurrentViewData() {
            if (viewMode === 'selected') {
                // 只返回选中的图片
                return currentData.filter((item, index) => selectedImages.has(index));
            }
            return currentData;
        }

        function getRealIndexFromViewIndex(viewIndex) {
            // 将视图索引转换为真实索引
            if (viewMode === 'selected') {
                const selectedArray = Array.from(selectedImages).sort((a, b) => a - b);
                return selectedArray[viewIndex];
            }
            return viewIndex;
        }

        function getViewIndexFromRealIndex(realIndex) {
            // 将真实索引转换为视图索引
            if (viewMode === 'selected') {
                const selectedArray = Array.from(selectedImages).sort((a, b) => a - b);
                return selectedArray.indexOf(realIndex);
            }
            return realIndex;
        }

        function updateViewData() {
            currentViewData = getCurrentViewData();
            updateModalPosition();
        }

        function toggleViewMode() {
            if (selectedImages.size === 0) {
                showMessage('请先选择要查看的图片', 'error');
                return;
            }
            
            viewMode = viewMode === 'all' ? 'selected' : 'all';
            const btn = document.getElementById('viewModeBtn');
            const btnText = document.getElementById('viewModeText');
            
            if (viewMode === 'selected') {
                btn.classList.add('active');
                btnText.textContent = '查看选中';
                // 如果当前图片未被选中，切换到第一个选中的图片
                if (!selectedImages.has(currentImageIndex)) {
                    const selectedArray = Array.from(selectedImages).sort((a, b) => a - b);
                    if (selectedArray.length > 0) {
                        currentImageIndex = selectedArray[0];
                    }
                }
            } else {
                btn.classList.remove('active');
                btnText.textContent = '查看全部';
            }
            
            updateViewData();
            updateModalPosition();
            updateModalImageInfo();
        }

        function updateModalPosition() {
            const positionEl = document.getElementById('modalImagePosition');
            if (positionEl) {
                const viewIndex = getViewIndexFromRealIndex(currentImageIndex);
                const totalCount = currentViewData.length;
                const realPosition = currentImageIndex + 1;
                const totalRealCount = currentData.length;
                
                if (viewMode === 'selected') {
                    positionEl.textContent = `${viewIndex + 1} / ${totalCount} (选中)`;
                } else {
                    positionEl.textContent = `${realPosition} / ${totalRealCount}`;
                }
            }
        }

        function updateModalImageInfo() {
            const item = currentData[currentImageIndex];
            if (!item) return;
            
            const modalImage = document.getElementById('modalImage');
            const imageNameHeader = document.getElementById('modalImageNameHeader');
            
            if (imageNameHeader) {
                imageNameHeader.textContent = item.img_name || '';
            }
            
            modalImage.src = `/api/image/${encodeURIComponent(item.img_name)}?path=${encodeURIComponent(item.img_path)}`;
            document.getElementById('modalImageName').textContent = item.img_name || '';
            document.getElementById('modalCTime').textContent = item.c_time || '';
            document.getElementById('modalCheckStatus').textContent = item.check_status || '';
            document.getElementById('modalDetectionStatus').textContent = item.detection_result_status || '';
            document.getElementById('modalManualStatus').textContent = item.manual_check_status || '';
            
            // 保存当前图片的标注信息
            currentAnnotations = item.annotations || [];
            document.getElementById('modalAnnotationCount').textContent = currentAnnotations.length || 0;
            
            // 更新选中状态显示
            updateModalSelectionStatus();
            
            // 如果图片已经加载完成，立即绘制标注框
            if (modalImage.complete && modalImage.naturalWidth > 0) {
                setTimeout(drawAnnotations, 100);
            }
        }

        function openModal(index) {
            currentImageIndex = index;
            updateViewData();
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            // 更新查看模式按钮状态
            const btn = document.getElementById('viewModeBtn');
            if (btn) {
                if (viewMode === 'selected') {
                    btn.classList.add('active');
                    document.getElementById('viewModeText').textContent = '查看选中';
                } else {
                    btn.classList.remove('active');
                    document.getElementById('viewModeText').textContent = '查看全部';
                }
            }
            
            // 清空canvas
            const canvas = document.getElementById('annotationCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // 确保canvas初始状态与按钮状态一致
                if (annotationsVisible) {
                    canvas.classList.remove('hidden');
                } else {
                    canvas.classList.add('hidden');
                }
            }
            
            updateModalImageInfo();
            updateModalPosition();
            
            modal.style.display = 'block';
            
            // 如果图片已经加载完成，立即绘制标注框
            if (modalImage.complete && modalImage.naturalWidth > 0) {
                setTimeout(drawAnnotations, 100);
            }
        }

        function drawAnnotations() {
            const canvas = document.getElementById('annotationCanvas');
            const img = document.getElementById('modalImage');
            
            if (!canvas || !img || currentAnnotations.length === 0) {
                // 清空canvas
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
                return;
            }

            // 如果标注框被隐藏，不绘制
            if (!annotationsVisible) {
                return;
            }

            // 等待图片加载完成
            if (!img.complete || img.naturalWidth === 0) {
                // 如果图片还没加载完成，等待加载
                img.onload = function() {
                    setTimeout(drawAnnotations, 100);
                };
                return;
            }

            // 使用requestAnimationFrame确保DOM已更新
            requestAnimationFrame(() => {
                // 设置canvas尺寸与图片显示尺寸一致
                const rect = img.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';

                const ctx = canvas.getContext('2d');
                const imgNaturalWidth = img.naturalWidth;
                const imgNaturalHeight = img.naturalHeight;
                const scaleX = rect.width / imgNaturalWidth;
                const scaleY = rect.height / imgNaturalHeight;

            // 定义不同类别的颜色
            const categoryColors = {
                '划伤': '#FF0000',
                '压痕': '#00FF00',
                '吊紧': '#0000FF',
                '异物外漏': '#FFFF00',
                '折痕': '#FF00FF',
                '抛线': '#00FFFF',
                '拼接间隙': '#FFA500',
                '水渍': '#800080',
                '烫伤': '#FFC0CB',
                '破损': '#A52A2A',
                '碰伤': '#808080',
                '红标签': '#FF0000',
                '线头': '#008000',
                '脏污': '#000000',
                '褶皱(T型)': '#800000',
                '褶皱（重度）': '#8B0000',
                '重跳针': '#4B0082',
                '其他': '#808080'
            };

            // 绘制每个标注框
            currentAnnotations.forEach(ann => {
                const bbox = ann.bbox; // [x, y, w, h]
                if (!bbox || bbox.length !== 4) return;

                const [x, y, w, h] = bbox;
                
                // 计算在canvas上的坐标
                const canvasX = x * scaleX;
                const canvasY = y * scaleY;
                const canvasW = w * scaleX;
                const canvasH = h * scaleY;

                // 获取类别颜色
                const category = ann.category || '其他';
                const color = categoryColors[category] || '#FF0000';

                // 绘制矩形框
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(canvasX, canvasY, canvasW, canvasH);

                // 绘制标签背景
                const labelText = `${category}${ann.score ? ' (' + (ann.score * 100).toFixed(1) + '%)' : ''}`;
                ctx.font = '14px Arial';
                const textMetrics = ctx.measureText(labelText);
                const textWidth = textMetrics.width;
                const textHeight = 20;

                ctx.fillStyle = color;
                ctx.fillRect(canvasX, canvasY - textHeight, textWidth + 8, textHeight);

                // 绘制标签文字
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(labelText, canvasX + 4, canvasY - 5);
            });
            });
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        let annotationsVisible = true;

        function toggleAnnotations() {
            annotationsVisible = !annotationsVisible;
            const canvas = document.getElementById('annotationCanvas');
            const btn = document.getElementById('toggleAnnotationsBtn');
            const btnText = document.getElementById('toggleAnnotationsText');
            
            if (canvas) {
                if (annotationsVisible) {
                    canvas.classList.remove('hidden');
                    btn.classList.add('active');
                    btnText.textContent = '隐藏标注框';
                    // 重新绘制标注框
                    drawAnnotations();
                } else {
                    canvas.classList.add('hidden');
                    btn.classList.remove('active');
                    btnText.textContent = '显示标注框';
                }
            }
        }

        function changeImage(direction) {
            if (currentViewData.length === 0) return;
            
            // 获取当前视图索引
            let viewIndex = getViewIndexFromRealIndex(currentImageIndex);
            
            // 在视图范围内移动
            viewIndex += direction;
            
            if (viewIndex < 0) {
                viewIndex = currentViewData.length - 1;
            } else if (viewIndex >= currentViewData.length) {
                viewIndex = 0;
            }
            
            // 转换为真实索引
            currentImageIndex = getRealIndexFromViewIndex(viewIndex);
            
            // 清空canvas
            const canvas = document.getElementById('annotationCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // 更新图片信息
            updateModalImageInfo();
            updateModalPosition();
            updateModalSelectionStatus();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 键盘导航
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1);
                } else if (event.key === ' ' || event.key === 'Spacebar') {
                    // 空格键切换选中状态
                    event.preventDefault();
                    toggleImageSelection(currentImageIndex);
                }
            }
        });

        // 窗口大小变化时重新绘制标注框
        window.addEventListener('resize', function() {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                setTimeout(drawAnnotations, 100);
            }
        });

        function exportCOCO() {
            if (!currentTaskId) {
                showMessage('请先执行查询', 'error');
                return;
            }
            
            if (selectedImages.size === 0) {
                showMessage('请先选择要导出的图片（在查看器中按空格键选择）', 'error');
                return;
            }
            
            // 将选中的索引数组发送到后端
            const selectedIndices = Array.from(selectedImages).sort((a, b) => a - b);
            
            // 使用POST请求发送选中的图片索引
            fetch(`/api/export/${currentTaskId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    selected_indices: selectedIndices
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                return response.json().then(err => Promise.reject(err));
            })
            .then(blob => {
                // 创建下载链接
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `coco_export_${currentTaskId}.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showMessage(`成功导出 ${selectedIndices.length} 张图片的COCO数据`, 'success');
            })
            .catch(error => {
                showMessage('导出失败：' + (error.error || error.message || '未知错误'), 'error');
            });
        }

        function exportCSV() {
            if (!currentTaskId) {
                showMessage('请先执行查询', 'error');
                return;
            }
            window.location.href = `/api/export-csv/${currentTaskId}`;
        }
    </script>
