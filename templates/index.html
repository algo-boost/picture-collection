<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查询与导出系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .config-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .config-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 25px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .result-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 12px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-meta {
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        /* 图片查看器模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: auto;
            max-width: 95%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f1f1f1;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .close:hover {
            color: #667eea;
            background: rgba(255, 255, 255, 0.3);
        }

        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .image-nav:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .nav-prev {
            left: 20px;
        }

        .nav-next {
            right: 20px;
        }

        .image-info-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/config" class="config-btn">配置</a>
            <h1>图片查询与导出系统</h1>
            <p>查询数据库并导出 COCO 格式数据</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="sql">SQL 查询语句（使用 ${START_TIME} 和 ${END_TIME} 作为时间变量）</label>
                    <textarea id="sql" rows="6" placeholder="例如: SELECT * FROM `product_detection_detail_result` WHERE ext like '%脏污%' AND c_time BETWEEN '${START_TIME}' AND '${END_TIME}'"></textarea>
                </div>

                <div class="form-group">
                    <div class="time-group">
                        <div>
                            <label for="start-time">开始时间</label>
                            <input type="datetime-local" id="start-time">
                        </div>
                        <div>
                            <label for="end-time">结束时间</label>
                            <input type="datetime-local" id="end-time">
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="executeQuery()">执行查询</button>
            </div>

            <div id="result-section" class="result-section" style="display: none;">
                <div class="result-header">
                    <div class="result-count" id="result-count">查询结果：0 条</div>
                    <div class="export-buttons">
                        <button class="btn btn-success" onclick="exportCOCO()">导出 COCO</button>
                        <button class="btn btn-secondary" onclick="exportCSV()">导出 CSV</button>
                    </div>
                </div>

                <div id="image-grid" class="image-grid"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                正在查询数据，请稍候...
            </div>

            <div id="message"></div>
        </div>
    </div>

    <!-- 图片查看器模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">关闭</span>
        <button class="image-nav nav-prev" onclick="changeImage(-1)">上一张</button>
        <button class="image-nav nav-next" onclick="changeImage(1)">下一张</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="图片">
            <div class="image-info-panel">
                <div class="info-row">
                    <span class="info-label">图片名称：</span>
                    <span id="modalImageName"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">创建时间：</span>
                    <span id="modalCTime"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">检查状态：</span>
                    <span id="modalCheckStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">检测结果状态：</span>
                    <span id="modalDetectionStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">人工检查状态：</span>
                    <span id="modalManualStatus"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let currentTaskId = null;
        let currentImageIndex = 0;

        // 设置默认时间（今天）
        function setDefaultTimes() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const formatDateTime = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };

            document.getElementById('start-time').value = formatDateTime(today);
            document.getElementById('end-time').value = formatDateTime(tomorrow);
        }

        // 加载默认配置
        async function loadDefaultConfig() {
            try {
                const response = await fetch('/api/config');
                const result = await response.json();
                
                if (result.success && result.config.default_sql) {
                    document.getElementById('sql').value = result.config.default_sql;
                }
            } catch (error) {
                console.log('加载默认配置失败:', error);
            }
        }

        // 页面加载时设置默认时间和加载配置
        window.onload = function() {
            setDefaultTimes();
            loadDefaultConfig();
        };

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function executeQuery() {
            const sql = document.getElementById('sql').value.trim();
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (!sql) {
                showMessage('请输入 SQL 查询语句', 'error');
                return;
            }

            if (!startTime || !endTime) {
                showMessage('请选择开始时间和结束时间', 'error');
                return;
            }

            // 转换时间格式（从 datetime-local 格式转换为 SQL 格式）
            const formatTimeForSQL = (datetimeLocal) => {
                return datetimeLocal.replace('T', ' ') + ':00';
            };

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sql: sql,
                        start_time: formatTimeForSQL(startTime),
                        end_time: formatTimeForSQL(endTime)
                    })
                });

                const result = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (result.success) {
                    currentData = result.data;
                    currentTaskId = result.task_id;
                    displayResults(result.data, result.count);
                    showMessage(`查询成功！找到 ${result.count} 条记录`, 'success');
                } else {
                    showMessage('查询失败：' + result.error, 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('请求失败：' + error.message, 'error');
            }
        }

        function displayResults(data, count) {
            const grid = document.getElementById('image-grid');
            const countDiv = document.getElementById('result-count');
            
            countDiv.textContent = `查询结果：${count} 条`;

            if (data.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon"></div><p>没有找到符合条件的图片</p></div>';
            } else {
                grid.innerHTML = data.map((item, index) => `
                    <div class="image-card" onclick="openModal(${index})">
                        <div class="image-wrapper">
                            <img src="/api/image/${encodeURIComponent(item.img_name)}?path=${encodeURIComponent(item.img_path)}" 
                                 alt="${item.img_name}" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3E图片加载失败%3C/text%3E%3C/svg%3E'">
                        </div>
                        <div class="image-info">
                            <div class="image-name">${item.img_name}</div>
                            <div class="image-meta">${item.c_time || ''}</div>
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('result-section').style.display = 'block';
        }

        function openModal(index) {
            currentImageIndex = index;
            const item = currentData[index];
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = `/api/image/${encodeURIComponent(item.img_name)}?path=${encodeURIComponent(item.img_path)}`;
            document.getElementById('modalImageName').textContent = item.img_name || '';
            document.getElementById('modalCTime').textContent = item.c_time || '';
            document.getElementById('modalCheckStatus').textContent = item.check_status || '';
            document.getElementById('modalDetectionStatus').textContent = item.detection_result_status || '';
            document.getElementById('modalManualStatus').textContent = item.manual_check_status || '';
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function changeImage(direction) {
            if (currentData.length === 0) return;
            
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = currentData.length - 1;
            } else if (currentImageIndex >= currentData.length) {
                currentImageIndex = 0;
            }
            
            openModal(currentImageIndex);
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 键盘导航
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        function exportCOCO() {
            if (!currentTaskId) {
                showMessage('请先执行查询', 'error');
                return;
            }
            window.location.href = `/api/export/${currentTaskId}`;
        }

        function exportCSV() {
            if (!currentTaskId) {
                showMessage('请先执行查询', 'error');
                return;
            }
            window.location.href = `/api/export-csv/${currentTaskId}`;
        }
    </script>
</body>
</html>
